<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar categoria</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="getCategoryTypes(), listCategories()">
    <main>
      <article>
        <form id="categoryForm" action="">
          <section class="container">
            <div class="container-item">
              <h1>Insira a nova categoria!</h1>
            </div>
          </section>
          <section class="container">
            <div class="container-item">
              <label for="name">Nome:</label>
              <input type="text" name="name" id="name"/>
            </div>
            <div class="container-item">
              <label for="bank">Banco:</label>
              <input type="text" name="bank" id="bank"/>
            </div>
            <div class="container-item">
              <label for="categoryTypes">Tipo de categoria:</label>
              <select name="type" id="categoryTypes"></select>
            </div>
          </section>
          <section class="container">
            <div class="container-item">
              <button type="" id="addEntry" value="" >Submit</button>
            </div>
            <div class="container-item">
              <button type="reset">Limpar formul√°rio</button>
            </div>
          </section>
        </form>
        <section class="container">
          <div class="container-item">
            <pre id="results"></pre>
          </div>
        </section>
        <section class="container">
          <div class="container-item">
            <div id="pr">
        
            </div>
          </div>
        </section>
      </article>
      </main>
    </body>
    <script src="./script.js"></script>
</html>
